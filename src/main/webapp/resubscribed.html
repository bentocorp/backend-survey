<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <title>Bento</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
</head>
<body style="margin: 0; padding: 0; text-align: center; background-color: #edf0f0">
<table cellpadding="0" cellspacing="0" width="100%" align="center">
  <tr>
    <td>
      <table style="width: 750px;" cellpadding="0" cellspacing="0" align="center">

            </table>
          </td>
        </tr>
        <tr>
          <td style="padding: 44px 30px 42px 30px; text-align: center; background-color: #95ca61">

        </tr>
        <tr>
          <td style="padding: 0 0 38px">
            <table style="width: 100%" cellpadding="0" cellspacing="0">
              <tr>
                <td style="font-size: 18px; line-height: 20px; border-collapse: collapse !important; padding: 10px 20px; color: #666; padding: 20px 10px; background-color: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,.2);">${email} has been re-subscribed</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <!-- fix -->
  <tr>
    <td><div style="display:none; white-space:nowrap; color:#fff;">- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -</div></td>
  </tr>
