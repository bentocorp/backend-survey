<tr>
  <td style="border: 2px solid #dadddd; border-radius: 8px; overflow: hidden; box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);">
    <table cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <img src="${imageUrl}" style="box-shadow: 2px 2px 6px rgba(0,0,0,.2); vertical-align: top; width: 600px; height: 313px;" width="600" height="313" alt=""/>
        </td>
      </tr>
      <tr>
        <td style="text-align: center; font-size: 18px; padding: 14px 0 8px 0; background-color: #ffffff; color: #666">Next time, would you order ${name}?</td>
      </tr>
      <tr>
        <td style="text-align: center; padding: 8px 0 14px 0; background-color: #ffffff">
          <input type="radio" name="d${dishId}r" value="1">
          <label style="display: inline;">Yes&nbsp;&nbsp;</label>
          <input type="radio" name="d${dishId}r" value="0">
          <label style="display: inline;">No</label>
        </td>
      </tr>
      <tr style="display: block; border-top:1pt solid #ccc;">
      </tr>
      <tr>
        <td style="font-size: 18px; padding: 20px 0 10px 12px; background-color: #ffffff; color: #666; text-align: left;">Comments?</td>
      </tr>
      <tr>
        <td style="padding: 0px 26px 12px 10px; background-color: #ffffff">
          <textarea name="d${dishId}c" style="font-size: 16px; width: 100%; height: 5em; border-radius: 6px; border: 1px solid #ccc; outline: none; resize: none; padding: 8px; width: 100%; background-color: #edf0f0;"></textarea>
        </td>
      </tr>
    </table>
  </td>
</tr>
<tr>
  <td>&nbsp;</td>
</tr>
